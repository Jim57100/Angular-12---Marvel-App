<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Name</label><br>
      <input type="text" class="form-control" [(ngModel)]="heroes.heroName">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Real name</label><br>
      <input type="text" class="form-control" [(ngModel)]="heroes.realName">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Character Image</label><br>
      <input type="text" class="form-control" [(ngModel)]="heroes.characterImg">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Description</label><br>
      <input type="text" class="form-control" [(ngModel)]="heroes.characterImg">
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="submit">
      <button class="btn btn-outline-success" (click)="add()">Envoyer</button>
    </div>
  </div>
</div>
