<div class="container">
  <div class="row mt-3">
    <div class="col-4" *ngIf="hero">
      <img class="imgCharacter" [src] = "hero.thumbnails" alt="character image">
    </div>
    <div class="col-8">
      <ul class="bio">
        <li><h3>{{ hero.heroName }}</h3></li>
        <li>Real name : {{ hero.realName }}</li>
        <li>Gender : {{ hero.gender }}</li>
        <li>Place of origin : {{ hero.placeOfOrigin }}</li>
        <li>Powers : {{ hero.powers }}</li>
        <li>affiliation : {{ hero.affiliation }}</li>
      </ul>
      
    </div>
  </div>
<div class="row">
  <div class="col-12 border m-0 p-0 text-center"><p>{{ hero.description }}</p></div>
</div>  
  <div class="row mt-3">
    <div class="col-4">
      <div class="card text-left">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
          <a class="btn btn-primary" [href]="">Comics</a>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card text-left">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
          <a class="btn btn-primary" [href]="">Movies</a>
        </div>
      </div>
    </div>
  
    <div class="col-4">
      <div class="card text-left">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
          <a class="btn btn-primary" [href]="">Series</a>
        </div>
      </div>
    </div>
  </div>
  
</div>
