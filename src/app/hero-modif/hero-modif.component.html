
<div class="container">
  <form>
    <div class="form-group">
      <label for="hero_name">Hero Name</label>
      <input type="email" class="form-control" id="hero_name" placeholder="The name of your hero">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="5" placeholder="Tell us a short story of your hero"></textarea>
    </div>
    <div class="form-group">
      <label for="characterImg">Hero Image</label>
      <input type="file" class="form-control-file" id="characterImg">
    </div>
  </form>
  <button class="btn btn-danger">Delete</button>
</div>
